<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces/Vinculos</title>
</head>
<body>
    <header>
        <h1>Enlaces</h1>
    </header>
    <main>
    <!--
        Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.
        Enlaces: Conocidos también por links popularmente. Su objetivo es conectar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web.
        También tiene el atributo target, que configura cómo queremos visualizar el recurso o sitio que solicitamos.
        Rutas absolutas: 
            Tienen un protocolo, http o https y son unicas en la red
            Se suelen utilizar para rutas externas.
    
        Rutas relativas:
            Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto
            No usan protocolo
            Si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo.
            Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queramos salir.
        Atributos de los enlaces
            target: define donde se abrirá el recurso solicitado. Por norma general siempre que useis rutas absolutas pondréis como valor "_blank"
            El valor por defecto es "_self" (es como no poner nada)
            !download: Atributo booleano, sirve para descargar el recurso solicitado.
            !IMPORTANTE, el recurso debe estar en tu mismo servidor
    
    -->
    <!--
        ?Este es un ejemplo de ruta absoluta
    -->
    <a href="https://youtube.com" target="_blank">Vamos a youtube</a>
    <!--
        !Este por su parte es ejemplo de ruta relativa al documento
    -->
    <a href="contacto.html">Siguiente</a> 
    <!--
        *Y este es un ejemplo de ruta relativa a la raiz del proyecto
    -->
    <a href="../practica-bloque.html">Salir de carpeta</a>        
    <!-- 
        °Este es un ejemplo de atributo de descarga, como noita adicional, para poder usar este atributo, el elemento de descarga, debe estar dentro del mismo servidor 
    -->
    <a href="/codigo/practicas/Dorian/web-prueba/assets/documents/curp.pdf" download>Descargar un curp</a>

    </main>
    <!-- 
        |Como nota aparte, cuando tenemos una carpeta de recursos, esta se llama "assets" y dentro de ella vamos a crear subcarpetas con la clasificación de cada archivo
    -->
</body>
</html>
