<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aside</title>
</head>
<body>
  <!--La etiqueta <aside> nos habla de un contenido relacionado al tema principal de nuestra página pero que no es directametne el mismo tema, por ejemplo podemos estar hablando de historias de un autor en particular y en el aside podemos meter un link para poesia del mismo autor, siendo que el tema se relaciona al hablar de ela obra de dicha pesona, pero no siendo la misma tematica-->
    <header>
      <h1>Etiqueta aside</h1>
    </header>
    <aside><a href="titulos-y-subtitulos.html">Más practicas del curso</a></aside>
    <main>
      En este punto de la practica, nos encontramos con el tema del aside
    </main>
</body>
</html>
