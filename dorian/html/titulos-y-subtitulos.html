<!--El <!Doctype> es una etiqueta que le dice a la pc que el archivo es de tipo HTML5-->
<!DOCTYPE html>
<!-- El atribtuo "lang" nos dice y habla sobre cual es el idioma del archivo -->
<html lang="es">
<head>
    <!-- dentro del head vamos a encontrar la información que habala sobre las propiedades del archivo, como son el titulo, y los metadatos -->
    <meta charset="UTF-8">
    <title>Dorian Curso</title>
</head>
<body>
    <!-- Etiquetas <header> <main> y <footer> -->
        <header>
            Logotipo
            <!-- Menu de navegación, logotipos, redes sociales etc -->
        </header>
        <main>
            <!-- Contenido principal de la página -->
            <h1> Titulo
                <h2> subtitulos
                    <h3> Remarcado
                        <h4> Sucesivo
                            <h5>                            
                                <!-- Las atiquetas <h> son la representación de encabezados, titulos y subtitulos, que van anidados uno dentro del otro, siendo la etiqueta <h1> la más importante y la etiqueta <h6> la menos relevante. Un punto importante es que no podemos usar una <h2> solo por qué si, debe ir dentro de una <h2> y así sucesivamente -->
                            </h5>
                        </h4>
                    </h3>
                </h2>
            </h1>
            <p>
                Parrafo 
                <!-- La etiqueta <p> nos habla del inicio de un nuevo parrafo -->
            </p>

        </main>
    <!-- dentro del <body> vamos a encontrar todo el contenido del archivo, son las cosas que vemos dentro de la página -->
        <footer>
            <!-- Pie de página --> Pie de página
        </footer>
</body>
</html>
