<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Boton Spotify</title>
    </head>
    <body>
        <main>
            <img src="assets/images/top-circle.svg" alt="top-circle" class="topc">
            <img src="assets/images/bottom-circle.svg" alt="bottom-circle" class="bottomc">
            <section class="card">
                <header class="header-card">
                    <img src="assets/images/portada.jpg" alt="pattern" class="header-image">
                    <img src="assets/images/profile.jpg" alt="Bad Bunny" class="profile">
                </header>
                <article class="body-card">
                    <p class="text">Bad Bunny</p>
                    <p class="light">28 años<br>
                        Almirante Sur, Puerto Rico</p>
                    <img src="assets/images/logo.jpeg" alt="logo-spotify" class="logo">
                </article>
                <footer class="footer-card">
                    <div class="stats text">
                        <p>67.214M</p>
                        <p class="light tema">Oyentes<br>
                            Mensuales</p>
                    </div>
                    <div class="stats text">
                        <p>Me Porto Bonito</p>
                        <p class="light">Más Popular</p>
                    </div>
                    <div class="stats text">
                        <p>Un Verano<br>Sin Ti</p>
                        <p class="light tema">Último Álbum</p>
                    </div>
                </footer>
            </section>
        </main>
    </body>
</html>
