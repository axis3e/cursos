<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Profile Card Component</title>
    </head>
    <body>
        <main>
            <img src="assets/images/top-circle.svg" alt="circle-superior" class="top">
            <img src="assets/images/bottom-circle.svg" alt="circle-inferior" class="bottom">
            <article class="card">
                <header class="card__header">
                    <img src="assets/images/card-pattern.svg" alt="pattern" class="pattern">
                    <img src="assets/images/merocaguamero.jpg" alt="yomerocaguamero" class="profile">
                </header>
                <section class="card__body">
                    <p class="card__text">
                        axis.3e
                        <span class="card__text card__text--light">23</span>
                    </p>
                    <p class="card__text card__text--light">Valle de Chalco</p>
                </section>
                <footer class="card__footer">
                    <div class="card__stats">
                        <p class="card__number">110</p>
                        <p class="card__text card__text--light">Followers</p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number">Idk</p>
                        <p class="card__text card__text--light">Likes</p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number">Idk too</p>
                        <p class="card__text card__text--light">Photos</p>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
